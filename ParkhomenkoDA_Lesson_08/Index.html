<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Заголовок</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="head"></div>

    <span id="time"></span>

    <div class="canv">
        <canvas id="canv" width="1000" height="800"></canvas>
    </div>

    <div class="tools">

        <div class="coordinates">
            <div id="x" class="coord"><b>x: </b> <span id="xCoord"></span></div>
            <div id="y" class="coord"><b>y: </b> <span id="yCoord"></span></div>
            <div class="clr"></div>

            <br>
            <select id='toolSelect'>
                <option>No</option>
                <option>Rect</option>
                <option>Circle</option>
            </select>    
            <select id='sizeSelect'>
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
            </select>
            <input type="color" id="color">
        </div>
    </div>


    <script src="script.js">


    </script>
</body>

</html>
